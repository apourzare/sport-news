{% extends 'layouts/base.html' %}


{% block content %}

<div class="d-flex flex-wrap">
    
    {% for article in object_list %}
    <div class="col-md-3">
        <div class="card">
            <img src="{{ article.thumbnail.url }}" class="card-img-top" alt="{{ article.title }}" style="height: 180px;">
            <div class="card-body">
                <h5 class="card-title text-right">
                    <a href="{% url 'blog:article-detail' article.slug %}" class="link">{{ article.title }}</a>
                </h5>
                <p class="card-text text-right">{{ article.body|truncatewords:10 }}</p>
                <!-- {% for category in article.categories.all %}
                    <span class="btn btn-danger btn-sm">#{{ category }}</span>
                {% endfor %} -->
                <a class="btn btn-danger btn-sm" href="{% url 'blog:category-articles' article.category.id article.category.slug %}">{{ article.category }}</a>
            </div>
        </div>
    </div>      
    {% endfor %}
    
</div>
    
{% endblock %}
